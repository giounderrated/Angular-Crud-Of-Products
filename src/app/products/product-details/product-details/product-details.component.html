<button class="text-white hover:text-indigo-600 font-bold mx-4 rounded-full text-xl p-2" (click)="goBack()">
    <fa-icon [icon]="faArrowLeft" ></fa-icon> Go back
</button>
<div class="grid grid-cols-6 gap-2 p-4 text-white">
    <div class="col-span-6 md:col-span-1 order-2 md:order-first flex md:flex-col">
        <div *ngFor="let image of productImages; let i = index" class="p-2">
            <img [src]="image" [alt]="product.title"
                class="block object-cover object-center w-full rounded-lg h-16 md:h-32" (click)="changeImage(i)">
        </div>
    </div>
    <div class="flex col-span-6 md:col-span-3 order-first md:order-2 h-52 md:h-1/2">
        <img class="w-full rounded object-cover md:object-contain object-center" [src]="currentImage" />
    </div>
    <div class="col-span-6 flex flex-col p-2 md:col-span-2 order-3">
        <h1 class="text-center text-4xl font-extrabold py-2">{{product.title}}</h1>
        <p class="text-lg py-2">
            {{product.description}}
        </p>
        <div class="text-2xl py-2">
            <fa-icon [icon]="faDollarSign"></fa-icon>{{(product.price/100)}}
        </div>
        <div class="text-xl py-2">
            Stock: {{(product.stock)}}
        </div>
        <div class="flex py-4 gap-2">
            <label
                class="text-white text-sm inline-flex items-center font-bold leading-sm uppercase px-3 py-2 rounded-full bg-blue-900">
                {{product.category.name}}
            </label>
            <label
                class="text-white text-sm inline-flex items-center font-bold leading-sm uppercase px-3 py-2 rounded-full bg-blue-900">
                {{product.brand.name}}
            </label>
        </div>
        <div class="space-y-2">
            <app-rating-label [rating]="product.rating" [readOnly]="true"></app-rating-label>
        </div>
    </div>
</div>

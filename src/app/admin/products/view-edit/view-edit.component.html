<div class="bg-teal-400 w-full h-72 over-flow-hidden">
    <form class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
              Name
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" type="text" [value]="product.title"  [readOnly]="!isEdit">
            <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
          </div>
         </div>
      </form>
</div>

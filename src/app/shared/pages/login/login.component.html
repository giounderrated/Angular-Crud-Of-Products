<div class="flex items-center justify-center h-full mt-2">
  <div class="bg-gray-800 flex flex-col w-80 border border-gray-900 rounded-lg px-8 py-4">
    <div class="text-white mt-5">
      <h1 class="font-bold text-4xl">Login</h1>
      <p class="font-semibold">Let's login into your account!</p>
    </div>
    <form class="flex flex-col space-y-8 mt-5" [formGroup]="loginForm" (ngSubmit)="doLogin()">
      <input type="text" placeholder="Email"
        class="text-white border rounded-lg py-3 px-3 bg-gray-700 border-gray-700 placeholder-gray-500"
        formControlName="email">
      <div class="bg-red-600 text-white" *ngIf="(email.invalid && email.touched) || email.dirty">
        <div *ngIf="email.errors?.['required']">
          Email cant be empty.
        </div>
        <div *ngIf="email.errors?.['email']">
          Invalid Email
        </div>
      </div>
      <input type="password" placeholder="Password"
        class="text-white border rounded-lg py-3 px-3 bg-gray-700 border-gray-700 placeholder-gray-500"
        formControlName="password">
      <div class="bg-red-600 text-white" *ngIf="(password.invalid && password.touched) || password.dirty">
        <div *ngIf="password.errors?.['required']">
          Password is required
        </div>
      </div>
      <button class="border border-blue-500 bg-blue-500 text-white rounded-lg py-3 font-semibold"
        [disabled]="!loginForm.valid">Submit</button>
      <p class="text-white text-sm font-semibold mt-2 pt-1 mb-0">
        Don't have an account?
        <a [routerLink]="'/signup'"
          class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out">Register</a>
      </p>
    </form>
  </div>
</div>

<div class="flex items-center justify-center h-full py-2">
  <div class="bg-gray-800 flex flex-col w-80 border border-gray-900 rounded-lg px-8 py-2">
    <div class="text-white mt-10">
      <h1 class="font-bold text-4xl">Welcome</h1>
      <p class="font-semibold">Let's create your account!</p>
    </div>
    <form class="flex flex-col space-y-8 mt-10 text-white" [formGroup]="registerForm" (ngSubmit)="save()">
      <input type="text" placeholder="Username"
        class="border rounded-lg py-3 px-3 bg-gray-700 border-gray-700 placeholder-gray-500" formControlName="username">
      <div class="text-red-600 text-xl" *ngIf="(username.invalid && username.touched) || username.dirty">
        <div *ngIf="username.errors?.['minlength']">
          Username should be 5 characters long
        </div>
      </div>
      <input type="email" placeholder="Email"
        class="border rounded-lg py-3 px-3 bg-gray-700 border-gray-700 placeholder-gray-500" formControlName="email">
      <div class="text-red-600 text-xl" *ngIf="email.invalid && (email.touched || email.dirty)">
        <div *ngIf="email.errors?.['email']" class="text-red-600">
          Not a valid email
        </div>
      </div>
      <input type="password" placeholder="Password"
        class="border rounded-lg py-3 px-3 bg-gray-700 border-gray-700 placeholder-gray-500" formControlName="password">
      <div class="text-red-600 text-xl" *ngIf="(password.invalid && password.touched) || password.dirty">
        <div *ngIf="password.errors?.['pattern']" class="text-red-600">
          Minimum eight characters, at least one letter, one number and one special character
        </div>
      </div>

      <input type="password" placeholder="Repeat password"
        class="border rounded-lg py-3 px-3 bg-gray-700 border-gray-700 placeholder-gray-500"
        formControlName="repeatPassword">
      <div *ngIf="passwordMatchError && password.touched" class="text-red-700 text-xl">
        Password does not match
      </div>
      <button class="border border-blue-500 bg-blue-500 text-white rounded-lg py-3 font-semibold" [disabled]="registerForm.invalid">Submit</button>
      <p class="text-white text-sm font-semibold mt-2 pt-1 mb-0 w-full">
        Already have an account?
        <a [routerLink]="'/login'"
          class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out">Login</a>
      </p>
    </form>
  </div>
</div>
